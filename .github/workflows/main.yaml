name: flutter_template

on: [pull_request, push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: subosito/flutter-action@v2

      - name: Install Dependencies
        run: flutter packages get

      - name: Format
        run: flutter format -l  120 --set-exit-if-changed lib test

      - name: Sort Imports
        run: flutter pub run import_sorter:main --exit-if-changed

      - name: Analyze
        run: flutter analyze lib test

      - name: Run unit tests
        run: flutter test --no-pub --coverage --test-randomize-ordering-seed random

      - uses: VeryGoodOpenSource/very_good_coverage@v1.2.0
        with:
          min_coverage: 95
          path: './coverage/lcov.info'
          exclude: '**/*freezed.dart **/*g.dart **/*gr.dart **/providers.dart lib/core/presentation/bootstrap.dart lib/core/infrastructure/remote_response.dart lib/core/infrastructure/network_exceptions.dart lib/backend/core/infrastructure/user_dto.dart lib/core/infrastructure/sembast_database.dart'

